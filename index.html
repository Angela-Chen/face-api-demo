<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web端人脸采集</title>
</head>

<body>
  <div class="container">
    <div class="wraper">
      <p>人脸识别身份验证</p>
      <p>【温馨提示：请保持光线充足，并正对摄像头】</p>
      <video id="videoEl" autoplay muted></video>
      <canvas id="trackBox"></canvas>
      <div class="operation">
        <button class="js-retry">重新选择</button>
        <button class="js-compare">开始验证</button>
      </div>
    </div> 
    <canvas id="canvasImg"></canvas>
  </div>
</body>

</html>
